    <title>Form Đăng Ký</title>
    <style>

       .trove{
           width:fit-content;
           position: fixed;
           transform: translateY(-50%);
           right: 0;
       }

       .trove>a{
           display: block;
           background-color: bisque;
           padding: 10px;
           margin-top: 10px;
           color: black;
           text-decoration: none;
       }
       
       .trove>a:hover{
           background-color: rgb(248, 182, 101);
       }

   </style>
</head>
<body>
    
    <form action="" onsubmit="Ho();Ten();SĐT();">
    <h1> FORM ĐĂNG KÝ</h1>
    <p>Họ: <input type="text" size="20" id="ho" ></p>
    <p id="tl1"></p>
    <p>Tên: <input type="text" size="20" id="ten" ></p>
    <p id="tl2"></p>
    <p>Ngày sinh: Ngày <select size="1"></select> Tháng <select size="1"></select> Năm <select size="1"></select></p>
    <p>Giới tính: Nam <input type="radio"> Nữ <input type="radio"></p>
    <p>Số điện thoại: <input type="text" id="sđt" size="20" maxlength="10"></p>
    <p id="tl3"></p>
    <p>Sở thích: <input type="checkbox"> Đọc sách <input type="checkbox"> Xem phim <input type="checkbox"> Nghe nhạc <input type="checkbox"> Đá bóng </p>
    <p>Khác: <input type="text" size="20" id="khac" maxlength="5000"></p>
    <input type="button" value="Submit" onclick="Ho();Ten();SĐT();"/>
    <input type="button" value="Reset" onclick="reset();"/>
    </form>
